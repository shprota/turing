<div class="row">
  <div class="tweets-column col-md-4 col-sm-12" *ngFor="let sub of settings.subscribes">
    <div class="screen-title">Tweets by @{{sub}}</div>
    <app-column [tweets]="twitter.columns[sub]"></app-column>
  </div>
</div>
<div class="loader" *ngIf="twitter.loading">
  <div class="loader-inner"></div>
</div>
